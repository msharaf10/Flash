<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register | Flash</title>
        <link rel="icon" href="images/Flash_Logo.png">
        <link rel="stylesheet" href="css/flash-font.min.css">
        <link rel="stylesheet" href="css/form.css">
    </head>
    <body>
        <!--    Pages Content    -->
        <div class="nav" id="nav">
            <!--    Main Page   -->
            <div class="container" id="container">
                <h1>So, You Think You Are
                    <span id="fast">Fast</span>
                    ?
                </h1>
                <button id="yes">Yes</button>
                <button id="no">No</button>
            </div>
            <!--    Go Home Page    -->
            <div id="get-back">
                <h2>Ok, GO HOME
                    <i class="fa fa-home"></i>
                     This Game Is Not For You.
                </h2>
                <span id="back">Get Back</span>
            </div>
        </div>
        <!--    Registration Form   -->
        <div class="user-info-form" id="formBody">
            <form action="game.html" method="GET" name="Get Started">
                <fieldset>
                    <legend><i class="fa fa-user"></i> Register Now</legend>
                    <label>Your Name :</label>
                    <input type="text" name="userName" id="userName" autofocus required>
                    <label>Your Age :</label>
                    <input type="text" name="userAge" id="userAge" required>
                    <i class="fa fa-spinner fa-spin fa-fw" id="spinner"></i><input  type="submit" value="Go" class="submit" id="submit">
                    <span id="closeForm">Cancel</span>
                </fieldset>
            </form>
        </div>
        <script src="form.js"></script>
    </body>
</html>
